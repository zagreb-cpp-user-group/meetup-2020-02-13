<p>Nenad Mika, Head of TSI @ Microblink</p>
<p>@dodo at <a href="http://cpplang.slack.com">cpplang.slack.com</a><br />

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-class="quote-large" data-theme="microblink" class="quote-large" style="--class:quote-large;--theme:microblink;">
<p>From <a href="https://www.zdnet.com/article/microsoft-70-percent-of-all-security-bugs-are-memory-safety-issues/">Microsoft</a>:</p>
<blockquote>
<p>70 percent of all security bugs are memory safety issues</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-theme="microblink" style="--theme:microblink;">
<h1>Lifetime safety profile</h1>
<ul>
<li><a href="https://github.com/isocpp/CppCoreGuidelines/blob/master/docs/Lifetime.pdf">paper</a> written by Herb Sutter with goal of making C++ code safer</li>
<li>proposes a method to detect object lifetime issues that cause memory corruption in C++</li>
<li>benefits:
<ul>
<li>error detection happens at compile time, not at runtime</li>
<li>not part of C++ standard - compilers should issue warnings when they detect lifetime issues</li>
<li>almost no false positives, assuming modern C++ principles an practices
<ul>
<li>e.g. avoiding raw pointers</li>
<li>e.g. using RAII as most as possible</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="microblink" style="--theme:microblink;">
<h1>Compiler support</h1>
<ul>
<li>partial support in MSVC with <a href="https://devblogs.microsoft.com/cppblog/lifetime-profile-update-in-visual-studio-2019-preview-2/">Visual Studio 2019</a></li>
<li>Clang implementation by Gbor Horvth and Matthias Gehre
<ul>
<li>available on Compiler Explorer</li>
<li>will be part of official Clang 10 release
<ul>
<li>however, not yet merged to trunk</li>
</ul>
</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="microblink" style="--theme:microblink;">
<h1>Pointers and Owners</h1>
<ul>
<li>Pointer
<ul>
<li>refers to a resource but is not responsible for managing the resource's lifetime</li>
<li>raw pointers, <code>std::string_view</code>, <code>std::span</code>, <code>std::vector&lt;T&gt;::iterator</code>, ...</li>
<li>resource must outlive pointer</li>
</ul>
</li>
<li>Pointer detection:
<ul>
<li>if the type is annotated with <code>[[gsl::Pointer(T)]]</code></li>
<li>if the type satisfies the C++ iterator requirements</li>
<li>if the type is trivially copyable, copy constructible, copy assignable, and can be dereferenced</li>
<li>if the type is a closure type of a lambda that captures its arguments by reference or captures a pointer by value</li>
<li>if the type derives from a pointer type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-theme="microblink" style="--theme:microblink;">
<h1>Pointers and Owners</h1>
<ul>
<li>Owner
<ul>
<li>responsible for managing resource lifetime</li>
<li><code>std::string</code>, <code>std::unique_ptr</code>, <code>std::shared_ptr</code>, <code>std::vector</code>, ...</li>
</ul>
</li>
<li>Owner detection
<ul>
<li>if the type is annotated with <code>[[gsl::Owner(T)]]</code></li>
<li>if the type satisfies the C++ container requirements and has a user-provided destructor</li>
<li>if the type provides a unary operator <code>*</code> and has a user-provided destructor</li>
<li>if the type derives from an owner type</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-theme="microblink" style="--theme:microblink;">
<h1>Lifetime tracking</h1>
<ul>
<li>each function is analysed in isolation</li>
<li>for each local variable, the analysis tracks the set of things that it points to</li>
<li><a href="https://godbolt.org/z/p-a-7m">Example</a>:</li>
</ul>
<pre><code class="language-c++"><span class="hljs-keyword">int</span>* p = <span class="hljs-literal">nullptr</span>;   <span class="hljs-comment">// pset(p) = {null}  records that now p is null</span>
{
    <span class="hljs-keyword">int</span> x = <span class="hljs-number">0</span>;
    p = &amp;x;         <span class="hljs-comment">// A: set pset(p) = {x}  records that now p points to x</span>
    <span class="hljs-built_in">cout</span> &lt;&lt; *p;     <span class="hljs-comment">// B: ok  *p is ok because {x} is alive</span>
}                   <span class="hljs-comment">// C: x destroyed =&gt; replace x with invalid in all psets</span>
                    <span class="hljs-comment">//                =&gt; set pset(p) = {invalid}</span>
  <span class="hljs-built_in">cout</span> &lt;&lt; *p;       <span class="hljs-comment">// D: error  because pset(p) contains {invalid}</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-theme="microblink" style="--theme:microblink;">
<h1>Generalizing pointers</h1>
<pre><code class="language-c++">string_view s;      <span class="hljs-comment">// pset(s) = {null}</span>
{
    <span class="hljs-keyword">char</span> a[<span class="hljs-number">100</span>];
    s=a;            <span class="hljs-comment">// pset(s) = {a}</span>
    <span class="hljs-built_in">cout</span> &lt;&lt; s[<span class="hljs-number">0</span>];   <span class="hljs-comment">// ok</span>
}                   <span class="hljs-comment">// x destroyed  set pset(s) = {invalid}</span>
<span class="hljs-built_in">cout</span> &lt;&lt; s[<span class="hljs-number">0</span>];       <span class="hljs-comment">// error: s[0] is illegal, s was invalidated</span>
                    <span class="hljs-comment">// when a went out of scope on line C (path: ACD)</span>
</code></pre>
<p><a href="https://godbolt.org/z/3vgrnq">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="microblink" style="--theme:microblink;">
<h1>Generalizing owners</h1>
<pre><code class="language-c++"><span class="hljs-built_in">std</span>::<span class="hljs-built_in">vector</span>&lt; <span class="hljs-keyword">int</span> &gt; v;
v.push_back( <span class="hljs-number">5</span> );
<span class="hljs-keyword">auto</span> &amp; firstElem = v[ <span class="hljs-number">0</span> ];  <span class="hljs-comment">// pset(firstElem) = {v}</span>
<span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; firstElem;     <span class="hljs-comment">// ok</span>
v.push_back( <span class="hljs-number">6</span> );           <span class="hljs-comment">// pset(firstElem) = {invalid}</span>
<span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; firstElem;     <span class="hljs-comment">// error: dereferencing a dangling pointer</span>
</code></pre>
<p><a href="https://godbolt.org/z/jBnKsV">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-theme="microblink" style="--theme:microblink;">
<h1>Function calls</h1>
<ul>
<li>each function analyzed in isolation</li>
<li>assumptions
<ul>
<li>function returns values that are derived from its arguments</li>
<li>inputs are valid</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-theme="microblink" style="--theme:microblink;">
<h1>Functions calls analysis</h1>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-built_in">std</span>::string_view <span class="hljs-title">foo</span><span class="hljs-params">( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; s1, <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; s2 )</span></span>;

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">myFunc</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::string_view sv;
    sv = foo( <span class="hljs-string">"tmp1"</span>, <span class="hljs-string">"tmp2"</span> );	<span class="hljs-comment">// C: in: pset(arg1) = {__tmp1'}, pset(arg2) = {__tmp2'}</span>
                                <span class="hljs-comment">// ... so assume: pset(sv) = {__tmp1', __tmp2'}  [the union]</span>
                                <span class="hljs-comment">// ... and then at the end of this statement, __tmp1 and</span>
                                <span class="hljs-comment">//     __tmp2 are destroyed, so pset(sv) = {invalid}</span>
    <span class="hljs-built_in">cout</span> &lt;&lt; sv[<span class="hljs-number">0</span>];              <span class="hljs-comment">// D: error: s[0] is illegal, s was invalidated when</span>
                                <span class="hljs-comment">//   __tmp1 went out of scope on line C (path: C,D)</span>
}
</code></pre>
<p><a href="https://godbolt.org/z/wMjEHj">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="microblink" style="--theme:microblink;">
<h1>What if first assumption does not hold?</h1>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-built_in">std</span>::string_view <span class="hljs-title">foo</span><span class="hljs-params">( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; s1, <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; )</span> </span>{
    <span class="hljs-keyword">return</span> s1;
}

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">myFunc</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::string_view sv;
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> s1 = <span class="hljs-string">"tmp1"</span>;
    sv = foo( s1, <span class="hljs-string">"tmp2"</span> );
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; sv[<span class="hljs-number">0</span>];         <span class="hljs-comment">// false positive</span>
}
</code></pre>
<p><a href="https://godbolt.org/z/yWlEIM">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-theme="microblink" style="--theme:microblink;">
<h1>Solution</h1>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-built_in">std</span>::string_view <span class="hljs-title">foo</span><span class="hljs-params">( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; s1, <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; )</span>
[[ <span class="hljs-title">gsl::post</span><span class="hljs-params">( lifetime( foo, { s1 } ) )</span> ]]
</span>{
    <span class="hljs-keyword">return</span> s1;
}

<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">myFunc</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::string_view sv;
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> s1 = <span class="hljs-string">"tmp1"</span>;
    sv = foo( s1, <span class="hljs-string">"tmp2"</span> );
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; sv[<span class="hljs-number">0</span>];
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-theme="microblink" style="--theme:microblink;">
<h1>Limitations</h1>
<ul>
<li>not possible to detect race conditions or global variable change - <a href="https://godbolt.org/z/jtmFnL">Godbold link</a></li>
</ul>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-built_in">std</span>::string_view <span class="hljs-title">foo</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">static</span> <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> local = some_value();
    <span class="hljs-keyword">if</span> ( sometimes() ) local = some_other_value();
    <span class="hljs-keyword">return</span> local;
}
<span class="hljs-function"><span class="hljs-keyword">void</span> <span class="hljs-title">example</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-built_in">std</span>::string_view sv = foo();
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; sv[<span class="hljs-number">0</span>];             <span class="hljs-comment">// ok</span>
    <span class="hljs-built_in">std</span>::string_view sv2 = foo();
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; sv[<span class="hljs-number">0</span>];             <span class="hljs-comment">// not ok, but can't be detected</span>
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="microblink" style="--theme:microblink;">
<h1>Custom pointers</h1>
<ul>
<li>using <code>[[ gsl::Pointer( T ) ]]</code> attribute</li>
</ul>
<pre><code class="language-c++"><span class="hljs-class"><span class="hljs-keyword">class</span> [[ <span class="hljs-title">gsl</span>:</span>:Pointer( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> ) ]] LazyToUpper {
<span class="hljs-keyword">private</span>:
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; originalString_;
<span class="hljs-keyword">public</span>:
    LazyToUpper( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> &amp; s ) :
        originalString_( s ) {}
    <span class="hljs-function"><span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-title">uppercase</span><span class="hljs-params">()</span> <span class="hljs-keyword">const</span></span>;
};
</code></pre>
<p><a href="https://godbolt.org/z/hcq6iS">Godbold link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-theme="microblink" style="--theme:microblink;">
<h1>Custom owners</h1>
<ul>
<li>using <code>[[ gsl::Owner( T ) ]]</code> attribute</li>
</ul>
<pre><code class="language-c++"><span class="hljs-keyword">template</span>&lt; <span class="hljs-keyword">typename</span> T, <span class="hljs-built_in">std</span>::<span class="hljs-keyword">size_t</span> N &gt;
<span class="hljs-class"><span class="hljs-keyword">class</span> [[ <span class="hljs-title">gsl</span>:</span>:Owner( T ) ]] SmallVector {
    [...]
};
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="quote-large" data-theme="microblink" class="quote-large" style="--class:quote-large;--theme:microblink;">
<h1>Some examples</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-theme="microblink" style="--theme:microblink;">
<h1>What does this program print?</h1>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-keyword">template</span>&lt; <span class="hljs-keyword">typename</span> ... T &gt;
<span class="hljs-keyword">auto</span> <span class="hljs-title">pack</span><span class="hljs-params">( T ... args )</span> </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-built_in">std</span>::<span class="hljs-built_in">initializer_list</span>&lt; <span class="hljs-keyword">int</span> &gt;{ args ... };
}

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">for</span> ( <span class="hljs-keyword">auto</span> i : pack( <span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span> ) ) {
        <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; i &lt;&lt; <span class="hljs-string">' '</span>;
    }
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p><a href="https://godbolt.org/z/62HCW6">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-theme="microblink" style="--theme:microblink;">
<h1>Classical junior developer bug - can you spot it?</h1>
<pre><code class="language-c++"><span class="hljs-meta">#<span class="hljs-meta-keyword">include</span> <span class="hljs-meta-string">&lt;string&gt;</span></span>

<span class="hljs-function"><span class="hljs-keyword">char</span> <span class="hljs-keyword">const</span> * <span class="hljs-title">f</span><span class="hljs-params">( <span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-keyword">const</span> str )</span> </span>{
    <span class="hljs-keyword">return</span> str.c_str();
}
</code></pre>
<p><a href="https://godbolt.org/z/ysQc5v">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-theme="microblink" style="--theme:microblink;">
<h1>Substring of string_view</h1>
<pre><code class="language-c++"><span class="hljs-function"><span class="hljs-built_in">std</span>::string_view <span class="hljs-title">substring_view</span><span class="hljs-params">( <span class="hljs-built_in">std</span>::string_view <span class="hljs-keyword">const</span> s, <span class="hljs-keyword">unsigned</span> pos, <span class="hljs-keyword">unsigned</span> len )</span> </span>{
    <span class="hljs-keyword">return</span> { s.<span class="hljs-built_in">begin</span>() + pos, len };
}

<span class="hljs-function"><span class="hljs-built_in">std</span>::<span class="hljs-built_in">string</span> <span class="hljs-title">getString</span><span class="hljs-params">()</span> </span>{ <span class="hljs-keyword">return</span> <span class="hljs-string">"A long string"</span>; }

<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-keyword">auto</span> substr = substring_view( getString(), <span class="hljs-number">2</span>, <span class="hljs-number">4</span> );
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; substr &lt;&lt; <span class="hljs-built_in">std</span>::<span class="hljs-built_in">endl</span>;
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
<p><a href="https://godbolt.org/z/8-rLjk">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-theme="microblink" style="--theme:microblink;">
<h1>What is printed?</h1>
<pre><code class="language-c++"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">A</span> {</span>
    <span class="hljs-keyword">int</span> p = <span class="hljs-number">100</span>;
};
<span class="hljs-function"><span class="hljs-built_in">std</span>::<span class="hljs-built_in">unique_ptr</span>&lt; A &gt; <span class="hljs-title">myFun</span><span class="hljs-params">()</span> </span>{
    <span class="hljs-function"><span class="hljs-built_in">std</span>::<span class="hljs-built_in">unique_ptr</span>&lt; A &gt; <span class="hljs-title">pa</span><span class="hljs-params">( <span class="hljs-keyword">new</span> A() )</span></span>;
    <span class="hljs-keyword">return</span> pa;
}
<span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>{
    A <span class="hljs-keyword">const</span> &amp; rA = *myFun();
    <span class="hljs-built_in">std</span>::<span class="hljs-built_in">cout</span> &lt;&lt; rA.p;
}
</code></pre>
<p><a href="https://godbolt.org/z/SHaSPF">Godbolt link</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-theme="microblink" style="--theme:microblink;">
<h1>Can I use it?</h1>
<ul>
<li>both clang and MSVC still have partial implementations
<ul>
<li>not detecing lambda captures of local variables</li>
<li>no support for lifetime pre- and post-conditions</li>
<li>no support for exception handling paths analysis</li>
<li>no support for coroutines</li>
</ul>
</li>
<li>Clang 10 will have this enabled by default
<ul>
<li>although only working checks</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-theme="microblink" style="--theme:microblink;">
<h1>References:</h1>
<ul>
<li><a href="https://github.com/isocpp/CppCoreGuidelines/blob/master/docs/Lifetime.pdf">Herb Sutter's paper</a></li>
<li><a href="https://youtu.be/d67kfSnhbpA">Lifetime analysis for everyone, CppCon 2019</a></li>
<li><a href="https://youtu.be/sjnp3P9x5jA">Implementing the C++ Core Guidelines Lifetime Safety Profile in Clang, CppCon 2018</a></li>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="quote-large" data-theme="microblink" class="quote-large" style="--class:quote-large;--theme:microblink;">
